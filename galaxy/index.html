<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy with Zoom Effect</title>
  <link rel="stylesheet" href="/galaxy/style.css" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/loaders/FontLoader.js": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/FontLoader.js",
        "three/examples/jsm/geometries/TextGeometry.js": "https://unpkg.com/three@0.152.2/examples/jsm/geometries/TextGeometry.js"
      }
    }
  </script>
  <script src="../assets/js/music-manager.js"></script>
  <style>
    #player {
      display: none;
    }

    #musicButton {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      background-color: #ffffff10;
      color: white;
      border: 1px solid white;
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
      font-weight: bold;
      backdrop-filter: blur(5px);
    }

    #musicButton:hover {
      background-color: #ffffff30;
    }

    .back-button-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 9999;
    }

    #back-button {
      padding: 12px 20px;
      background-color: #ffffff10;
      color: white;
      border: 1px solid white;
      border-radius: 8px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      font-family: sans-serif;
      /* fallback */
    }

    #back-button:hover {
      background-color: #ffffff30;
    }
  </style>
</head>

<body>
  <div id="container"></div>

  <div id="landscape-warning">
    <div class="warning-content">
      <div class="rotate-icon"></div>
      <h1>Stellar Bloom</h1>
      <h1>Tinh C·∫ßu</h1>
      <div class="stars-bg"></div>
    </div>
  </div>

  <div id="dark-overlay"></div>
  <div id="info"></div>
  <div id="info"></div>

  <div class="back-button-container">
    <a id="back-button" href="../our_journey.html">‚¨ÖÔ∏è Back</a>
  </div>

  <button id="musicButton">Musik üéµ</button>
  <script>
    const musicBtn = document.getElementById('musicButton');
    const updateMuteUI = () => {
      if (window.musicManager.isMuted) {
        musicBtn.innerText = "Mute üîá";
        musicBtn.style.color = "#ff6b6b";
      } else {
        musicBtn.innerText = "Musik üéµ";
        musicBtn.style.color = "white";
      }
    };
    updateMuteUI();

    musicBtn.addEventListener('click', () => {
      const isMuted = window.musicManager.toggleMute();
      updateMuteUI();

      if (!isMuted && window.musicManager.audio.paused) {
        window.musicManager.play();
      }
    });
  </script>

  <script type="module" src="/galaxy/script.js"></script>
</body>

</html>
